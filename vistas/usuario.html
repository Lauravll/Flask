{% extends 'base/base.html'%}

{% block content %}
    <h4>{{nombre}}</h4>
    <p>{{edad}}</p>
    <h4>{{list}}</h4>

    <!--Condicion-->
    {% if edad > 18%}
        <p>Es mayor de edad</p>
    {% endif %}
    <!--Condicion-->

    <!--Ciclo-->
    {% for item in list %}
        <p>{{ item }}</p>
    {% endfor %}
    <!--Ciclo-->
{% endblock %}
